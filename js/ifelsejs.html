<!DOCTYPE html>
<html>
    <head>
        <title> Percabangan IF else
        </title>
    </head>
    <body>
        <script>
            var totalbelanja = prompt("total belanja : ", 0);

            if(totalbelanja > 100000){
                document.write("<h2>Selamat anda mendapatkan hadiah berupa piring</h2>");
            }
            
            document.write("<p>terimakasih telah berbelanja di toko kami</p>");
        </script>
    </body>
</html>

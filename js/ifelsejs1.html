<!DOCTYPE html>
<html>
    <head>
        <title>percabangan ifelse</title>
    </head>
    <body>
        <script>
            var pass = prompt("masukan password : ");

            if (pass == "anakbabikau"){
                document.write("<h2>Selamat Datang Anak Babi</h2>");
            } else {
                document.write("<p>Password Salah , Silakan Refresh</p>");
            }

            document.write("<p>terimakasih telah menggunakan aplikasi kami</p>");
        </script>
    </body>
</html>

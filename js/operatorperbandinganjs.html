<!DOCTYPE html>
<html lang="en">
    <head>
        <title>operator perbandingan</title>
    </head>
    <body>
        <script>
            var sia = 22;
            var maneh = 20;
            
            var hasil = sia == maneh;
            document.write(`${sia} == ${maneh} = ${hasil}<br/>`);

            var hasil = sia > maneh;
            document.write(`${sia} > ${maneh} = ${hasil}<br/>`);

            var hasil = sia >= maneh;
            document.write(`${sia} >= ${maneh} = ${hasil}<br/>`);

            var hasil = sia < maneh;
            document.write(`${sia} < ${maneh} = ${hasil}<br/>`);

            var hasil = sia <= maneh;
            document.write(`${sia} <= ${maneh} = ${hasil}<br/>`);

            var hasil = sia != maneh;
            document.write(`${sia} != ${maneh} = ${hasil}<br/>`);
        </script>
    </body>
</html>

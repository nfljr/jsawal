<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Operator aritmatika</title>
    </head>
    <body>
        <script>
            var a = 10;
            var b = 2;
            var c = 0;

            c = a - b;
            document.write(`${a} - ${b} = ${c}<br/>`);

            c = a * b;
            document.write(`${a} x ${b} = ${c}<br/>`);

            c = a ** b;
            document.write(`${a} pangkat ${b} = ${c}<br/>`);

            c = a / b;
            document.write(`${a} : ${b} = ${c}<br/>`);

            c = a % b;
            document.write(`${a} % ${b} = ${c}<br/>`);
        </script>
    </body>
</html>

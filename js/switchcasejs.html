<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
        var jawab = prompt("silakan pilih hadiah dari 1 sampai 5");
        var hadiah = "";

        switch(jawab){
            case "1" :
            hadiah = "piring";
            break;
            case "2" :
            hadiah = "gelas";
            break;
            case "3" :
            hadiah = "galon";
            break;
            case "4" :
            hadiah = "rokok";
            break;
            case "5" :
            hadiah = "kopi";
            break;
            default: 
                document.write("<p>anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>kamu gagal mendapat hadiah</p>");
        } else{
            document.write("<h2>selamat kamu mendapatkan "+hadiah+"</h2>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        const angka = [1,2,3,4,5,6,7,8,9];

        const filteredArray = angka.filter((item) => {return item % 2 === 0});
        console.log(filteredArray) 

        var tanaman = ["padi","kacang","jagung","kedelai"];

        var adakacang = tanaman.includes("kacang");
        console.log(adakacang);
        var adabayam = tanaman.includes("bayam");
        console.log(adabayam);

        var alfabet = ['a','f','z','e','r','h'];
        var angka1 = [3,1,2,6,4];

        console.log(alfabet.sort());
        console.log(angka1.sort());
    </script>
</body>
</html>

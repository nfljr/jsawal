<!DOCTYPE html>
<html>
    <head>
        <title>percabangan if els banyak</title>
    </head>
    <body>
        <script>
            var nilai = prompt("input nilai akhir : ", 0);
            var grade = "";

            if(nilai >= 90) grade = "A";
            else if(nilai >=80) grade = "B+";
            else if(nilai >=70) grade = "B";
            else if(nilai >=60) grade = "C+";
            else if(nilai >=50) grade = "C";

            document.write(`<p>grade : ${grade}</p>`);
        </script>
    </body>
</html>
